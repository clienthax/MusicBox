sudo: false
dist: trusty

language: java
jdk:
  - oraclejdk8

install:
  - git clone https://github.com/clienthax/NoteBlockAPI.git
  - cd NoteBlockAPI
  - gradle build
  - cd ..
  - mkdir libs
  - mv NoteBlockAPI/build/libs/*.jar ./libs/*.jar
  - ./gradlew build
 
env:
  matrix:
  - GRADLE_OPTS="-Xms1g -Xmx3g"
  global:
    secure: 

before_deploy:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-v0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://${GH_TOKEN}@github.com/clienthax/MusicBox --tags
  
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: build/libs/musicbox-0.1.jar
  on:
    tags: false
    all_branchs: true
    repo: clienthax/MusicBox

branches:
  except:
    - /^*-v[0-9]/